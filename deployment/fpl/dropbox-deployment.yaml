apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fpl
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /var/lib/fpl-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8-node1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fpl
  namespace: epl-data
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: local-storage
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dropbox-sftp
  namespace: epl-data
  labels:
    app: dropbox-sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dropbox-sftp
  template:
    metadata:
      labels:
        app: dropbox-sftp
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8-node1
      securityContext: {}
      containers:
        - name: sftp
          image: atmoz/sftp:alpine
          args: ["dev::1001:1001:ready"]
          ports:
            - name: sftp
              containerPort: 22
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: fpl-shared
              mountPath: /home/dev/ready
            - name: authorized-key
              mountPath: /home/dev/.ssh/keys/dev.pub
              subPath: dev.pub
              readOnly: true
      volumes:
        - name: fpl-shared
          persistentVolumeClaim:
            claimName: fpl
        - name: authorized-key
          secret:
            secretName: dropbox-dev-key
---
apiVersion: v1
kind: Service
metadata:
  name: dropbox-sftp
  namespace: epl-data
  labels:
    app: dropbox-sftp
spec:
  selector:
    app: dropbox-sftp
  type: NodePort
  ports:
    - name: sftp
      port: 22
      targetPort: sftp
      nodePort: 30222
