# at http{} level (once)
map $http_referer $from_site {
  default 0;
  "~^https://pl\.tchowdhury\.org(/|$)" 1;
}

server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # only allow when the request came from a page on our site
    if ($from_site = 0) { 
      return 403; 
    }
    if ($http_x_api_token = "") {
      return 401;
    }

    proxy_pass http://epl-api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
  }
}
